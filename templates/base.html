
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
            integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="column" style="margin:20px;">
        <h5>Make an appointment - working hours - 9.00am to 6.00pm</h5>
        <form method="post" name="make an appointment">
            {% csrf_token %}
            <label for="name">Your name:</label><br>
            <input type="text" id="name" name="name" placeholder="your name" required><br>
            <label for="email">Your email:</label><br>
            <input type="email" id="email" name="email" placeholder="your email" required><br>
            <label for="contact number">Your contact number:</label><br>
            <input type="tel" id="contact number" name="contactnumber" placeholder="your contact number" required><br>
            <label for="datetime">Choose your date and time</label><br>
            <input type="datetime-local" id="datetime" name="datetime" placeholder="Date and time" min={{'current_date'}} required><br><br>
            <button type="submit"  value="Submit">Submit</button>
        </form>
        <br>
        <a href="cancel"><button type="button">Cancel/Reschedule appointment</button></a>
    </div>


</body>
</html>
